<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todolist.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="wrap">
        <div class="to_do_list">
            <div class="header">
                <h1>To-Do-List</h1>
            </div>
            <div class="list_box">
                <form>
                    <input type="text" placeholder="할것만적자" id="add" class="add">
                    <button id = "add_button" class="add_button">추가</button>
                </form>
                <div id="add_list"></div>
            </div>
        </div>
    </div>
</body>
</html>
